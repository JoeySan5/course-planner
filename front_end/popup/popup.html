<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scheduler</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #653819;
            background-image: url('images/marble-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 30px;
            background-color: #8B4513;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .header h1 {
            font-size: 14px;
            margin: 0;
            font-weight: normal;
        }
        .close-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        .container.hidden {
            display: none;
        }
        .container h2 {
            font-size: 20px;
            color: #eaeaea;
            margin-bottom: 25px;
            font-weight: 500;
            line-height: 1.5;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #f5f5f5;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%; /* 통일된 폭 설정 */
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            outline: none;
            margin-bottom: 10px;
            font-family: 'Georgia', serif; /* 폰트 통일 */
            color: #333;
            box-sizing: border-box; /* 크기 통일 */
        }
        .input-group input::placeholder {
            font-family: 'Georgia', serif; /* 안내문구 폰트 통일 */
            color: #888; /* 안내문구 색상 */
        }
        .agree-btn, .submit-btn {
            background-color: #7B2E2E;
            color: #fff;
            border: 1px solid #7B2E2E;
            border-radius: 25px;
            padding: 10px 40px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }
        .agree-btn:hover, .submit-btn:hover {
            background-color: #7B2E2E;
            transform: scale(1.05);
        }
        .tag {
            background-color: #7B2E2E;
            color: #fff;
            border-radius: 15px;
            padding: 5px 10px;
            margin: 3px;
            display: inline-flex;
            align-items: center;
        }

        .tag .close {
            margin-left: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="header">
        <h1>Smart Scheduler</h1>
        <button class="close-btn" onclick="window.close();">✕</button>
    </div>
    <div id="initial-view" class="container">
        <h2>Allow access to your degree audit for class registration analysis?</h2>
        <button class="agree-btn" id="agreeBtn">Agree</button>
    </div>

    <div id="questionnaire-view" class="container hidden">
        <h2>Please Enter Your Preferences</h2>
        <div class="input-group">
            <label for="electives">Enter elective courses you wish to take:</label>
            <input type="text" id="electives" placeholder="e.g., CSE326 + enter">
        </div>
        <div class="input-group">
            <label for="start-semester">Select your start semester:</label>
            <select id="start-semester">
                <option value="" disabled selected>Select Semester</option>
                <option value="2024-Spring">2024 Spring</option>
                <option value="2024-Fall">2024 Fall</option>
            </select>
        </div>
        <div class="input-group hidden" id="graduation-group">
            <label for="end-semester">Select your target graduation semester:</label>
            <select id="end-semester">
            </select>
        </div>
        
        <button class="submit-btn" id="submitPreferences">Submit</button>
    </div>

    <script src="popup.js"></script> <!-- External JS 파일로 분리 -->
</body>
</html>
