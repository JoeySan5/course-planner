<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scheduler</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #653819;
            background-image: url('images/marble-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 위쪽부터 정렬되도록 수정 */
            height: 100vh;
            margin: 0;
            overflow: auto; /* 페이지 스크롤 가능 */
        }
        body, .container {
            overflow: auto; /* 스크롤 기능 유지 */
        }

        body::-webkit-scrollbar, .container::-webkit-scrollbar {
            width: 0px; /* 스크롤바 너비를 0으로 설정하여 숨기기 */
            height: 0px; /* 가로 스크롤바 높이도 0으로 설정 */
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 30px;
            background-color: #8B4513;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .header h1 {
            font-size: 14px;
            margin: 0;
            font-weight: normal;
        }
        .close-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            margin-top: 50px; /* 헤더와 겹치지 않도록 약간의 여백 추가 */
            overflow-y: auto; /* 컨테이너 내부 스크롤 가능 */
            max-height: calc(100vh - 60px); /* 화면을 초과하지 않도록 높이 제한 */
            min-height: 100px; /* 최소 높이 설정 */
            transition: none; /* 애니메이션 효과 제거 */
        }
        .container.hidden {
            display: none;
        }
        .container h2 {
            font-size: 20px;
            color: #eaeaea;
            margin-bottom: 25px;
            font-weight: 500;
            line-height: 1.5;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #f5f5f5;
            margin-bottom: 5px;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            outline: none;
            margin-bottom: 10px;
            font-family: 'Georgia', serif;
            color: #333;
            box-sizing: border-box;
        }
        .input-group input::placeholder {
            font-family: 'Georgia', serif;
            color: #888;
        }
        .agree-btn, .submit-btn {
            background-color: #7B2E2E;
            color: #fff;
            border: 1px solid #7B2E2E;
            border-radius: 25px;
            padding: 10px 40px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }
        .agree-btn:hover, .submit-btn:hover {
            background-color: #7B2E2E;
            transform: scale(1.05);
        }
        .tag {
            background-color: #7B2E2E;
            color: #fff;
            border-radius: 15px;
            padding: 5px 10px;
            margin: 3px;
            display: inline-flex;
            align-items: center;
        }
        .tag .close {
            margin-left: 5px;
            cursor: pointer;
        }
        /* 비활성화된 버튼 스타일 추가 */
        .submit-btn:disabled {
            background-color: #cccccc;
            color: #666666;
            border-color: #cccccc;
            cursor: not-allowed;
        }
        .submit-btn:disabled:hover {
            transform: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Smart Scheduler</h1>
        <button class="close-btn">✕</button>
    </div>
    <div id="initial-view" class="container">
        <h2>Allow access to your degree audit for class registration analysis?</h2>
        <button class="agree-btn" id="agreeBtn">Agree</button>
    </div>

    <div id="questionnaire-view" class="container hidden">
        <h2>Please Enter Your Preferences</h2>
        <div class="input-group">
            <label for="electives">Enter elective courses you wish to take:</label>
            <input type="text" id="electives" placeholder="e.g., CSE326 + enter">
        </div>
        <div class="input-group">
            <label for="start-semester">Select your start semester:</label>
            <select id="start-semester">
                <option value="" disabled selected>Select Semester</option>
                <option value="2024-Spring">2024 Spring</option>
                <option value="2024-Fall">2024 Fall</option>
            </select>
        </div>
        <div class="input-group hidden" id="graduation-group">
            <label for="end-semester">Select your target graduation semester:</label>
            <select id="end-semester">
            </select>
        </div>
        <button class="submit-btn" id="submitPreferences">Next</button>
    </div>

    <div id="term-setup-view" class="container hidden">
        <h2>Select Credit Load for Each Semester</h2>
        <div id="term-container"></div>
        <button class="submit-btn" id="finalizeSchedule">Submit</button>
    </div>

    <script src="popup.js"></script> <!-- External JS 파일로 분리 -->
</body>
</html>
