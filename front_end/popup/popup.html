<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Scheduler</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #1e1e1e;
            background-image: url('images/marble-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            height: 30px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
        }
        .header h1 {
            font-size: 14px;
            margin: 0;
            font-weight: normal;
        }
        .close-btn {
            cursor: pointer;
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            margin-top: 30px;
        }
        .container h2 {
            font-size: 20px;
            color: #eaeaea;
            margin-bottom: 25px;
            font-weight: 500;
            line-height: 1.5;
        }
        .agree-btn {
            background-color: #333;
            color: #f5f5f5;
            border: 1px solid #555;
            border-radius: 25px;
            padding: 10px 40px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            outline: none;
        }
        .agree-btn:hover {
            background-color: #444;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Smart Scheduler</h1>
        <button class="close-btn">âœ•</button>
    </div>
    <div class="container">
        <h2>Allow access to your degree audit for class registration analysis?</h2>
        <button class="agree-btn">Agree</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
